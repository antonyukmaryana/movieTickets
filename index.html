<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  
    <title>Movie Tickets</title>
  </head>
  
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1> Seattle SMMA Cinemas</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <p>"1st movie pic"</p>
        </div>
        <div class="col-md-3">
          <p>"2nd movie pic"</p>
        </div>
        <div class="col-md-3">
          <p>"3rd movie pic"</p>
        </div> 
        <div class="col-md-3">
          <p>"4th movie pic"</p>
        </div>
      </div>
    </div>
    <form id = "tickets">
      <label for= "movie"> Movie</label><br>
        <select id="movie">
          <option value="NaN">Which Movies do you want to watch?</option>
          <option value="Love From Scratch">Love From Scratch</option>
          <option value="The Post">The Post</option>
          <option value="Avengers">Avengers</option>
          <option value="Amelie Poulain">Amelie Poulain</option>
        </select><br>
      <label for= "timeTickets">Screen Time</label><br>
        <select id="timeTickets">
          <option value="NaN">At what time do you want to come?</option>
          <option value="8:00">8:00</option>
          <option value"12:00">12:00</option>
          <option value"16:00">16:00</option>
          <option value"19:00">19:00</option>
        </select><br>
      <label for ="age"> Your age range</label><br>
        <select id ="age">
          <option value="NaN">What is your age range?</option>
          <option value="1st range"> 2 - 5 years old</option>
          <option value="2nd range"> 6 - 17 years old</option>
          <option value="3rd range">  18 - 65 years old</option>
          <option value="4th range "> 65 and younger :)</option>
        </select><br><br>
      
      <button class="btn btn-info" type="submit">Add</button>
    </form>
    
  </body>
</html>
