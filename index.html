<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  
    <title>Movie Tickets</title>
  </head>
  
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1> Seattle SMMA Cinemas</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <p>"1st movie pic"</p>
        </div>
        <div class="col-md-3">
          <p>"2nd movie pic"</p>
        </div>
        <div class="col-md-3">
          <p>"3rd movie pic"</p>
        </div> 
        <div class="col-md-3">
          <p>"4th movie pic"</p>
        </div>
      </div>
    </div>
    <form id = "tickets">
      <label for= "movie"> Movie</label><br>
        <select id="movie">
          <option value="Which Movies do you want to watch?">Which Movies do you want to watch?</option>
          <option value ='Love From Scratch' >Love From Scratch</option>
          <option value ='The Post'>The Post</option>
          <option value ='Avengers'>Avengers</option>
          <option value ='Amelie Poulain'>Amelie Poulain</option>
        </select><br>
      <label for= "timeTickets">Screen Time</label><br>
        <select id="timeTickets">
          <option name="NaN" value= 0>At what time do you want to come?</option>
          <option name="8:00" value ='1'>8:00</option>
          <option name ="12:00" value ='3'>12:00</option>
          <option name ="16:00"value ='3'>16:00</option>
          <option name ="19:00" value ='4'>19:00</option>
        </select><br>
      <label for ="age"> Your age range</label><br>
        <select id ="age">
          <option name="NaN" value="0">What is your age range?</option>
          <option name="1st range" value ='1'> 2 - 5 years old</option>
          <option name="2nd range"  value ='4'> 6 - 17 years old</option>
          <option name="3rd range" value ='10'>  18 - 65 years old</option>
          <option name="4th range " value ='1'> 65 and younger :)</option>
        </select><br><br>
      
      <button class="btn btn-info" type="submit">Add</button>
    </form>
    <div class="container">
      <div id="hiddenText">
        <p><span id="priceOfTickets"></span></p>
      </div>
    </div>
    
  </body>
</html>
